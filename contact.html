<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script type="text/javascript">
  // Initialize EmailJS
  emailjs.init("npOyXGTaSR5i93ZEG");

  const form = document.querySelector(".contact-form");
  const submitButton = form.querySelector(".submit-button");

  // Create a message box dynamically
  const messageBox = document.createElement("div");
  messageBox.style.marginTop = "1rem";
  messageBox.style.fontSize = "1rem";
  messageBox.style.fontWeight = "500";
  form.appendChild(messageBox);

  form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default form submission

      // Set loading state
      submitButton.disabled = true;
      submitButton.textContent = "Sending...";
      messageBox.textContent = "";

      emailjs.sendForm("service_hfs65zk", "template_0f3oe3i", this)
        .then(() => {
          messageBox.style.color = "#4BB543"; // green for success
          messageBox.textContent = "Message sent successfully!";
          form.reset();
        })
        .catch((err) => {
          messageBox.style.color = "#FF4C4C"; // red for error
          messageBox.textContent = "Failed to send message. Please try again.";
          console.error("EmailJS error:", err);
        })
        .finally(() => {
          // Reset button
          submitButton.disabled = false;
          submitButton.textContent = "Submit?";
        });
  });
</script>

<script>

    const menuBtn = document.getElementById("menuBtn");
const navLinks = document.getElementById("navLinks");
const closeBtn = document.getElementById("closeBtn");

menuBtn.addEventListener("click", () => {
  navLinks.classList.add("active");
});

closeBtn.addEventListener("click", () => {
  navLinks.classList.remove("active");
});

navLinks.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    navLinks.classList.remove("active");
  });
});

</script>
